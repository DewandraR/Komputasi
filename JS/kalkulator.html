<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kalkulator</title>
    <script type="text/javascript">
        function fAdd(){
            var a = document.forms["Kalkulator"]["nilaiA"].value;
            var b = document.forms["Kalkulator"]["nilaiB"].value;
            var c = Number(a) + Number(b);
            document.getElementById("hasil").innerHTML=c;
        }
    </script>
</head>
<body>
    <div style="background-color: lavender;">
        <form name="Kalkulator">
            <div>
                <label for="nilaiA">Nilai 1</label>
                <input type="number" id="nilaiA" name="nilaiA">
            </div>
            <div>
                <label for="nilaiB">Nilai 2</label>
                <input type="number" id="nilaiB" name="nilaiB">
            </div>
            <div>
                <input type="button" value="+" onclick="fAdd()">
            </div>
        </form>
    </div>
    <div style="background-color: deepskyblue;">
        <div>
          <div>Hasil</div>
          <div id="hasil"></div>
        </div>
    </div>
</body>
</html>
